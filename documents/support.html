<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support - Shuuty</title>
    <meta name="description" content="Get help with Shuuty app. Contact our support team for assistance with your account, features, or technical issues.">
    <meta name="keywords" content="Shuuty support, app help, contact support, technical assistance">
    <link rel="stylesheet" href="../styles-desktop.css" media="screen and (min-width: 769px)">
    <link rel="stylesheet" href="../styles-mobile.css" media="screen and (max-width: 768px)">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --text-primary: #2c3e50;
            --text-secondary: #5a6c7d;
            --background-light: rgba(255, 255, 255, 0.95);
            --background-glass: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.2);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        .header {
            width: 100%;
            background: var(--background-light);
            backdrop-filter: blur(20px);
            padding: 20px;
            box-shadow: 0 4px 16px var(--shadow-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--border-light);
            flex-shrink: 0;
        }
        .header img {
            max-width: 50px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 8px var(--shadow-light));
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0;
            max-width: 400px;
            line-height: 1.5;
        }
        .back-link {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: var(--text-primary);
            padding: 10px 14px;
            border-radius: 50px;
            transition: all 0.3s ease;
            background: var(--background-light);
            border: 1px solid var(--border-light);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 12px var(--shadow-light);
        }
        .back-link:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-medium);
            text-decoration: none;
        }
        .content-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            background: var(--background-light);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-light);
            border: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
        }
        
        .form-intro {
            margin-bottom: 20px;
        }

        .form-intro h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: var(--text-primary);
        }

        .form-intro p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.4;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-group {
            width: 100%;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-light);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--background-light);
            color: var(--text-primary);
            font-family: inherit;
            backdrop-filter: blur(10px);
        }
        input:focus, textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
            transform: translateY(-2px);
        }
        button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        button:hover::before {
            left: 100%;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(-1px);
        }
        .footer {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="50" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="30" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .footer-content {
            position: relative;
            z-index: 2;
        }

        .footer-brand {
            margin-bottom: 20px;
        }

        .footer-brand h3 {
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .footer-brand p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
            margin: 0;
            line-height: 1.4;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .footer-links a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .footer-links a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .header {
                padding: 12px;
            }
            .header h1 {
                font-size: 1.2rem;
            }
            .header p {
                font-size: 0.8rem;
            }
            .back-link {
                left: 12px;
                top: 12px;
                padding: 6px 10px;
                font-size: 14px;
            }
            .container {
                padding: 20px 15px;
                margin: 10px;
                border-radius: 16px;
                max-width: calc(100% - 20px);
            }
            .content-section {
                padding: 15px 10px;
            }
            .form-intro {
                margin-bottom: 15px;
            }
            .form-intro h2 {
                font-size: 1.2rem;
            }
            .form-intro p {
                font-size: 0.85rem;
            }
            form {
                gap: 12px;
            }
            input, textarea {
                padding: 12px 14px;
                font-size: 16px;
            }
            button {
                padding: 12px 20px;
                font-size: 16px;
            }
            .footer {
                padding: 20px 15px;
            }
            .footer-brand {
                margin-bottom: 15px;
            }
            .footer-brand h3 {
                font-size: 1.1rem;
            }
            .footer-brand p {
                font-size: 0.8rem;
            }
            .footer-links {
                gap: 10px;
            }
            .footer-links a {
                padding: 8px 16px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }
            .header h1 {
                font-size: 1.1rem;
            }
            .header p {
                font-size: 0.75rem;
            }
            .container {
                padding: 15px 12px;
                margin: 8px;
                border-radius: 12px;
            }
            .content-section {
                padding: 10px 8px;
            }
            .form-intro {
                margin-bottom: 12px;
            }
            .form-intro h2 {
                font-size: 1.1rem;
            }
            .form-intro p {
                font-size: 0.8rem;
            }
            form {
                gap: 10px;
            }
            input, textarea {
                padding: 10px 12px;
            }
            button {
                padding: 10px 16px;
            }
            .footer {
                padding: 15px 12px;
            }
            .footer-brand {
                margin-bottom: 12px;
            }
            .footer-brand h3 {
                font-size: 1rem;
            }
            .footer-brand p {
                font-size: 0.75rem;
            }
            .footer-links {
                flex-direction: column;
                gap: 8px;
            }
            .footer-links a {
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <a href="../index.html" class="back-link">←</a>
            <img src="../images/shuuty_icon.webp" alt="Shuuty Logo">
            <h1>Contact Support</h1>
            <p>We're here to help! Reach out to our support team and we'll get back to you within 24 hours.</p>
        </header>

        <section class="content-section">
            <div class="container">
                <div class="form-intro">
                    <h2>Get in Touch</h2>
                    <p>Describe your issue or question and we'll provide you with the best assistance possible.</p>
                </div>

                <form id="support-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Tell us how we can help you..." required></textarea>
                    </div>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>Shuuty</h3>
                    <p>Connecting people through meaningful activities</p>
                </div>
                <div class="footer-links">
                    <a href="support.html">Support</a>
                    <a href="privacy.html">Privacy</a>
                    <a href="terms.html">Terms</a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const formGroups = document.querySelectorAll('.form-group');
            
            // Animate elements on load
            container.style.animation = 'fadeIn 0.8s ease-out';
            
            formGroups.forEach((group, index) => {
                group.style.animation = `fadeIn 0.6s ease-out ${index * 0.1}s both`;
            });
        });

        document.getElementById('support-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const name = formData.get('name');
            const email = formData.get('email');
            const message = formData.get('message');
            
            // Show loading state
            const button = this.querySelector('button');
            const originalText = button.textContent;
            button.innerHTML = '<span style="display: inline-block; animation: spin 1s linear infinite;">⟳</span> Sending...';
            button.disabled = true;
            
            // Simulate form submission (replace with actual endpoint)
            setTimeout(() => {
                // Show success message with better styling
                const successMessage = document.createElement('div');
                successMessage.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: linear-gradient(135deg, #667eea, #764ba2);
                    color: white;
                    padding: 30px 40px;
                    border-radius: 20px;
                    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                    text-align: center;
                    z-index: 1000;
                    font-size: 18px;
                    font-weight: 500;
                `;
                successMessage.innerHTML = `
                    <div style="font-size: 24px; margin-bottom: 15px;">✓</div>
                    <div>Thank you for your message!</div>
                    <div style="font-size: 14px; margin-top: 10px; opacity: 0.9;">We'll get back to you within 24 hours.</div>
                `;
                document.body.appendChild(successMessage);
                
                // Remove success message after 3 seconds
                setTimeout(() => {
                    successMessage.remove();
                }, 3000);
                
                // Reset form
                this.reset();
                button.textContent = originalText;
                button.disabled = false;
            }, 2000);
        });

        // Add spin animation for loading
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
